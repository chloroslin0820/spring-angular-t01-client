<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span routerLink="/" class="blog">Blog</span>
  <span class="example-spacer"></span>

  <button mat-raised-button class="theme-button" routerLink="/create-post">
    Create New Post
  </button>
  <button mat-raised-button class="theme-button" routerLink="/view-all-posts">
    View All Posts
  </button>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
