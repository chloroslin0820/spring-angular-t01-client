<div *ngIf="postData" class="card-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ postData.name }}</mat-card-title>
      <mat-card-subtitle style="color: darkgray"
        >Posted By : {{ postData.postedBy }} | Posted On :
        {{ postData.date | date : "medium" }}
      </mat-card-subtitle>
    </mat-card-header>

    <img
      mat-card-image
      [src]="postData.img"
      alt="image"
      height="300px"
      class="img"
    />

    <mat-card-content>
      {{ postData.content }}
    </mat-card-content>
    <br />
    <mat-chip-set>
      <mat-chip *ngFor="let tag of postData.tags">{{ tag }}</mat-chip>
    </mat-chip-set>

    <mat-card-actions>
      <button class="bg-snow-text-sky" mat-raised-button (click)="likePost()">
        {{ postData.likeCount }} <mat-icon>favorite</mat-icon>
      </button>
      <button class="bg-snow-text-sky" mat-raised-button style="margin-left: 5px">
        {{ postData.viewCount }} <mat-icon>remove_red_eye</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="card-container">
  <mat-card class="comment-card">
    <mat-card-content>
      <div style="margin-bottom: 12px;">
        <h4>Publish Your Comment</h4>
      </div>
      <div>
        <form [formGroup]="commentForm">
          <mat-form-field appearance="fill">
            <mat-label>Content</mat-label>
            <textarea matInput id="content" formControlName="content"></textarea>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Posted By</mat-label>
            <input matInput formControlName="postedBy">
          </mat-form-field>

          <button mat-raised-button (click)="publishComment()" class="bg-snow-text-sky" style="float: right;" [disabled]="!commentForm.valid">Publish Comment</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
