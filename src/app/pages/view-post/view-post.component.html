<div *ngIf="postData" class="card-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ postData.name }}</mat-card-title>
      <mat-card-subtitle style="color: darkgray"
        >Posted By : {{ postData.postedBy }} | Posted On :
        {{ postData.date | date : "medium" }}
      </mat-card-subtitle>
    </mat-card-header>

    <img
      mat-card-image
      [src]="postData.img"
      alt="image"
      height="300px"
      class="img"
    />

    <mat-card-content>
      {{ postData.content }}
    </mat-card-content>
    <br />
    <mat-chip-set>
      <mat-chip *ngFor="let tag of postData.tags">{{ tag }}</mat-chip>
    </mat-chip-set>

    <mat-card-actions>
      <button class="bg-snow-text-sky" mat-raised-button color="primary">
        {{ postData.likeCount }} <mat-icon>favorite</mat-icon>
      </button>
      <button class="bg-snow-text-sky" mat-raised-button color="primary" style="margin-left: 5px">
        {{ postData.viewCount }} <mat-icon>remove_red_eye</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
